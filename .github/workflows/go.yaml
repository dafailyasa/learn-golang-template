name: Go Workflows
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request: 
    branches: 
      - main

permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest

      - name: run test
        run:  ./scripts/run-test.sh
